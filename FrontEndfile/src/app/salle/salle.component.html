<div *ngIf="salle" class="card" style="width: 18rem;">
  <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/185.webp" class="card-img-top" alt="Image de la salle">
  <div class="card-body">
    <h5 class="card-title">{{ salle.nom }}</h5>
    <p class="card-text">{{ salle.description }}</p>
    <p class="card-text">Capacité: {{ salle.capacite }}</p>
    <p class="card-text">Emplacement: {{ salle.emplacement }}</p>
    <p class="card-text">Prix: {{ salle.prix }} €</p>
    <a href="#!" class="btn btn-primary">Réserver</a>
  </div>
</div>
